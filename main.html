<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
  <style>
    /* Main table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      border: 3px solid black;
    }

    /* General cell styling */
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    /* Background color for specific HTML cell */
    #html-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }


  </style>
</head>
<body>
  <table>
    <tr>
      <!-- Nested Table 2 -->
      <td>
        <table>
            
            <th colspan="2">Nested Table 2</th>
			
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
			
        </table>
      </td>

      <!-- Nested Table 1 with List -->
      <td>
        <table>

            <tr>
              <th>Nested Table 1</th>
            </tr>

            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>

        </table>
      </td>
    </tr>

    <tr>
      <!-- Nested Table 3 with Link -->
      <td>
        <table>

            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>

            <tr>
              <td><a href="#">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>

        </table>
      </td>
	  

      <!-- Nested Table 4 with "HTML" Cell -->
      <td>
        <table>

            <tr>
              <th>Nested Table 4</th>
            </tr>

            <tr>
              <td id="html-cell">HTML</td>
            </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
